<form [formGroup]="configForm">
  <app-custom-form-object
    [formParent]="configForm.controls.api"
    [propParent]="configProp.props"
    [groupName]="'api'">
  </app-custom-form-object>
</form>

<hr>
<pre>Form value: {{ configForm.value | json }}</pre>
<br>
<pre>Form status: {{ configForm.status | json }}</pre>
